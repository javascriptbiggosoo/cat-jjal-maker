<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>고양이 가라사대</title>
  </head>
  <style>
    body {
      text-align: center;
    }
    .main-card button {
      position: relative;
      left: -45px;
      bottom: 15px;
    }
    .favorites {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }
    .favorites img {
      width: 150px;
    }
  </style>
  <body>
    <div class="app"></div>

    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
      const jsonLocalStorage = {
        setItem: (key, value) => {
          localStorage.setItem(key, JSON.stringify(value));
        },
        getItem: (key) => {
          return JSON.parse(localStorage.getItem(key));
        },
      };
      /*const catItem = (
        <li>
          <img src="https://cataas.com/cat/60b73094e04e18001194a309/says/react" />
        </li>
      );*/

      function CatItem({ title, img }) {
        return (
          <li>
            {title}
            <img src={img} style={{ width: "150px" }} />
          </li>
        );
      }

      function Favorites({ favorites }) {
        return (
          <ul className="favorites">
            {favorites.map((cat) => (
              <CatItem img={cat} key={cat} />
            ))}
          </ul>
        );
      }

      const MainCard = ({ img, onHeartClick }) => {
        return (
          <div className="main-card">
            <img src={img} alt="고양이" width="400" />
            <button onClick={onHeartClick}>🤍</button>
          </div>
        );
      };

      const Title = ({ children }) => {
        return <h1>{children}</h1>;
      };

      const Form = ({ updateMainCat }) => {
        const [value, setValue] = React.useState("");
        const includesHangul = (text) => /[ㄱ-ㅎ|ㅏ-ㅣ|가-힣]/i.test(text); // 유림 작성, 한글이면 true 리턴하는 정규표현식 함수인듯
        const [errorMessage, setErrorMessage] = React.useState("");

        function handleInputChange(e) {
          const userValue = e.target.value;
          if (includesHangul(userValue)) {
            setErrorMessage("노 한글 플리즈");
          } else {
            setErrorMessage("");
          }

          setValue(userValue.toUpperCase());
        }
        /*
        function handleInputChange(e) {
          e.target.value = e.target.value.toUpperCase();
        }*/
        function handleFormSubmit(e) {
          e.preventDefault();
          setErrorMessage("");
          if (value === "") {
            setErrorMessage("빈 값 ㄴㄴ");
            return;
          }
          updateMainCat();
        }

        return (
          <form onSubmit={handleFormSubmit}>
            <input
              type="text"
              name="name"
              placeholder="영어 대사를 입력해달라능"
              onChange={handleInputChange}
              value={value}
            />
            <button type="submit">생성</button>
            <p style={{ color: "crimson" }}>{errorMessage}</p>
          </form>
        );
      };

      const App = () => {
        const CAT1 =
          "https://cataas.com/cat/60b73094e04e18001194a309/says/react";
        const CAT2 =
          "https://cataas.com//cat/5e9970351b7a400011744233/says/inflearn";
        const CAT3 =
          "https://cataas.com/cat/595f280b557291a9750ebf65/says/JavaScript";

        const [counter, setCounter] = React.useState(
          jsonLocalStorage.getItem("counter")
        ); // 카운터
        // 카운터 조작하는 함수, 여기 넣는 인자가 앞으로 counter가 된다.
        const [mainCat, setMainCat] = React.useState(CAT1);
        const [favorites, setFavorite] = React.useState(
          jsonLocalStorage.getItem("favorites") || []
        );
        function updateMainCat(event) {
          setMainCat(CAT2);
          const nextCounter = counter + 1;
          setCounter(nextCounter);
          jsonLocalStorage.setItem("counter", nextCounter);
        }

        function handleHeartClick() {
          const nextFavorites = [...favorites, mainCat];
          setFavorite(nextFavorites);
          jsonLocalStorage.setItem("favorites", nextFavorites);
        }

        return (
          <div>
            <Title>호{counter} </Title>
            <Form updateMainCat={updateMainCat}></Form>
            <MainCard img={mainCat} onHeartClick={handleHeartClick} />
            <Favorites favorites={favorites} />
          </div>
        );
      };

      const 여기다가그려 = document.querySelector(".app");
      ReactDOM.render(<App />, 여기다가그려);
    </script>
  </body>
</html>
